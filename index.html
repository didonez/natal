    <!-- M√≥dulos do Firebase (v11.6.1) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, setDoc, serverTimestamp, setLogLevel, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ------------------------------------------------------------------------------------
        // --- CONFIGURA√á√ÉO DO FIREBASE (USANDO VARI√ÅVEIS DO AMBIENTE) ---
        // ------------------------------------------------------------------------------------

        // 1. As vari√°veis globais s√£o fornecidas pelo ambiente Canvas e s√£o obrigat√≥rias.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'amigo-secreto-festa-2025'; 
        
        // 2. Tente carregar a configura√ß√£o do ambiente, se falhar, use a configura√ß√£o de fallback.
        let firebaseConfig = {};
        let isConfigValid = false;
        
        // --- CONFIGURA√á√ÉO DE FALLBACK HARDCODED (ATUALIZADO COM OS DADOS DO SEU PRINT) ---
        // A chave API √© a mesma que estava no print (image_b08e89.png) para garantir a conex√£o
        const HARDCODED_FALLBACK_CONFIG = {
             apiKey: "AIzaSyDrml6PR8c2BABa8X5HbYBmAUsTua_hPbk", 
             authDomain: "formularios-7a70f.firebaseapp.com",
             projectId: "formularios-7a70f",
             storageBucket: "formularios-7a70f.appspot.com", 
             messagingSenderId: "174368064194",
             appId: "1:174368064194:web:32f0f10502c9f3039cb15b",
             measurementId: "G-FK5FCZ2HJ2"
        };
        // ------------------------------------------------------------------------

        try {
            // Tenta obter a configura√ß√£o do ambiente
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                const configFromEnv = JSON.parse(__firebase_config);
                if (configFromEnv.apiKey) {
                    firebaseConfig = configFromEnv;
                    isConfigValid = true;
                }
            }
        } catch (e) {
            console.error("Erro ao processar __firebase_config:", e);
        }

        // Se a configura√ß√£o do ambiente falhou, usa o fallback hardcoded ATUALIZADO
        if (!isConfigValid && HARDCODED_FALLBACK_CONFIG.apiKey) {
             firebaseConfig = HARDCODED_FALLBACK_CONFIG;
             isConfigValid = true;
             console.warn("Usando Configura√ß√£o de Fallback Hardcoded do Firebase. Conex√£o deve funcionar.");
        }


        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null; 
        
        // --- Vari√°veis de Configura√ß√£o da Festa (EDIT√ÅVEIS) ---
        const FESTA_CONFIG = {
            titulo: "Churrasco com Amigo Secreto üéÅ",
            subtitulo: "Confirme sua presen√ßa com acompanhantes!",
            endereco: "Rua dos Eventos, 456 - Sal√£o de Festas do Condom√≠nio",
            data: "20 de Dezembro (Sexta-feira) √†s 20h00",
            cardapio: "O valor de R$ 50,00 por pessoa custeia apenas a loca√ß√£o do local e infraestrutura (carv√£o, limpeza, etc).",
            valorPorPessoa: 50.00, // Valor em Reais
            pix: "123.456.789-00 (CPF da Organiza√ß√£o)",
            valorAmigoSecreto: 30.00,
            contribui√ßaoIndividual: "Cada um deve levar o que ir√° consumir: bebidas (cerveja, refri, √°gua) e comida para churrasco (carne, lingui√ßa, frango, p√£o de alho, arroz, sobremesa, etc.).",
            // ID DO ORGANIZADOR: Usando o ID do usu√°rio que enviou o √∫ltimo print.
            ORGANIZER_ID: "uUrSomDeD5RF1Q1DyIPSES6pt0c2", 
        };

        // Elementos UI
        const guestListDiv = document.getElementById('guestList');
        const guestCountSpan = document.getElementById('guestCount');
        const confirmButton = document.getElementById('confirmButton');
        const fullNameInput = document.getElementById('fullName');
        const numAcompanhantesInput = document.getElementById('numAcompanhantes');
        const valorTotalSpan = document.getElementById('valorTotal');
        const authErrorBox = document.getElementById('authErrorBox');
        const generalErrorBox = document.getElementById('generalErrorBox'); 
        const loaderDiv = document.getElementById('loader');
        const connectingDiv = document.getElementById('connecting');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const numAmigoSecretoAcompanhantesInput = document.getElementById('numAmigoSecretoAcompanhantes');
        const amigoSecretoAcompanhantesDiv = document.getElementById('amigoSecretoAcompanhantesDiv');
        const drawButton = document.getElementById('drawButton');
        const checkDrawButton = document.getElementById('checkDrawButton');
        const myDrawResultDiv = document.getElementById('myDrawResult');
        const amigoSecretoNamesContainer = document.getElementById('amigoSecretoNamesContainer');

        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        // Fun√ß√£o auxiliar para formata√ß√£o de moeda
        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        }).format(value);

        // Fun√ß√£o para calcular e exibir o valor total
        function calculateTotal() {
            const numAcompanhantes = parseInt(numAcompanhantesInput.value) || 0;
            const totalPessoas = numAcompanhantes + 1; 
            const valorTotal = totalPessoas * FESTA_CONFIG.valorPorPessoa;
            valorTotalSpan.textContent = formatCurrency(valorTotal);
        }

        function showError(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function hideError(element) {
            element.classList.add('hidden');
        }

        // Fun√ß√£o para resetar o bot√£o de confirma√ß√£o
        function resetConfirmButton(isConfirmed = false, isErrorState = false) {
             confirmButton.disabled = isConfirmed || isErrorState;
             confirmButton.classList.remove('bg-indigo-600', 'hover:bg-indigo-700', 'bg-red-600', 'hover:bg-red-700', 'bg-green-600', 'hover:bg-green-700', 'bg-gray-400');
             
             if (isErrorState) {
                confirmButton.classList.add('bg-gray-400');
                confirmButton.innerHTML = `Falha de Conex√£o`;
             } else if (isConfirmed) {
                 confirmButton.classList.add('bg-green-600', 'hover:bg-green-700');
                 confirmButton.innerHTML = `<i class="fas fa-check-circle mr-2"></i> Presen√ßa Confirmada!`;
             } else {
                 confirmButton.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                 confirmButton.innerHTML = `<i class="fas fa-check-circle mr-2"></i> Confirmar Presen√ßa`;
             }
        }


        // Fun√ß√£o para inicializar o Firebase
        async function initializeFirebase() {
            try {
                // CORRE√á√ÉO CR√çTICA: Verifica se a configura√ß√£o essencial est√° presente
                if (!isConfigValid) {
                    const message = "üö® Erro: Configura√ß√£o do Firebase ausente. O app n√£o ter√° armazenamento persistente. Por favor, verifique a configura√ß√£o.";
                    showError(authErrorBox, message);
                    console.error(message);
                    connectingDiv.textContent = "Falha de Conex√£o (Sem Persist√™ncia)";
                    loaderDiv.classList.add('hidden');
                    resetConfirmButton(false, true); // Desabilita o bot√£o em estado de erro
                    return; 
                }

                setLogLevel('debug');
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        hideError(authErrorBox);
                        userIdDisplay.textContent = `ID: ${userId}`;
                        connectingDiv.classList.add('hidden');
                        
                        // CORRE√á√ÉO AQUI: Garante que o RSVP e os campos do formul√°rio s√£o carregados
                        // ANTES de carregar a lista de convidados para evitar race condition.
                        await checkMyRsvp(); 
                        
                        loadGuests(); // Inicia o listener de convidados
                    } else {
                        try {
                            if (initialAuthToken) {
                                // Usa o token de autentica√ß√£o personalizado fornecido pelo ambiente
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                // Tentativa de login an√¥nimo
                                await signInAnonymously(auth);
                            }
                        } catch (e) {
                            console.error("Erro na autentica√ß√£o:", e);
                            showError(authErrorBox, `Erro de Autentica√ß√£o: ${e.message}`);
                            connectingDiv.textContent = "Falha na Conex√£o";
                            resetConfirmButton(false, true); // Desabilita o bot√£o em estado de erro
                        }
                    }
                });

            } catch (e) {
                console.error("Erro fatal ao inicializar o Firebase:", e);
                showError(authErrorBox, `Erro fatal na aplica√ß√£o: ${e.message}`);
                connectingDiv.textContent = "Falha Cr√≠tica";
                resetConfirmButton(false, true); // Desabilita o bot√£o em estado de erro
            }
        }

        function getRsvpsCollectionRef() {
            // Retorna null se db n√£o estiver inicializado (devido a erro de config)
            return db ? collection(db, `artifacts/${appId}/public/data/rsvps`) : null;
        }
        
        function getMyRsvpDocRef() {
            return (db && userId) ? doc(getRsvpsCollectionRef(), userId) : null;
        }

        function getAmigoSecretoDrawRef() {
            return db ? doc(db, `artifacts/${appId}/public/data/amigoSecretoDraw`, 'theDraw') : null;
        }
        
        // Fun√ß√£o para checar e preencher o formul√°rio se o RSVP j√° foi feito
        window.checkMyRsvp = async function() {
             // CORRE√á√ÉO: N√£o tenta executar se o Firebase n√£o estiver pronto
             if (!isAuthReady || !db || !userId) {
                 return;
             }
             
             // Mostra um pequeno loader no bot√£o enquanto verifica
             resetConfirmButton(false);
             confirmButton.disabled = true;
             confirmButton.innerHTML = `<div class="loader mx-auto"></div>`; 

             try {
                const docRef = getMyRsvpDocRef();
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // 1. Pr√©-preencher campos principais
                    fullNameInput.value = data.fullName || '';
                    numAcompanhantesInput.value = data.numAcompanhantes || 0;
                    
                    // 2. Pr√©-preencher Amigo Secreto Acompanhantes
                    const numAS = data.numAmigoSecretoAcompanhantes || 0;
                    numAmigoSecretoAcompanhantesInput.value = numAS;
                    
                    // 3. Re-calcular e renderizar campos din√¢micos (MUITA ATEN√á√ÉO AQUI)
                    calculateTotal();
                    // O data.amigoSecretoCompanionNames cont√©m os nomes que devem ser usados para preencher os campos.
                    toggleAmigoSecretoAcompanhantes(data.amigoSecretoCompanionNames || []);
                    
                    // 4. Mostrar bot√£o como confirmado
                    resetConfirmButton(true);

                } else {
                    // Usu√°rio n√£o confirmou, reseta o bot√£o para o estado inicial
                    resetConfirmButton(false);
                }
             } catch (e) {
                 console.error("Erro ao verificar RSVP:", e);
                 // Se falhar aqui, n√£o desabilita o bot√£o, apenas garante que n√£o est√° travado no loader
                 resetConfirmButton(false);
             }
        }


        // Carrega a lista de convidados em tempo real
        function loadGuests() {
            const rsvpsRef = getRsvpsCollectionRef();
            // CORRE√á√ÉO: Retorna se o Firebase n√£o est√° pronto
            if (!isAuthReady || !db || !rsvpsRef) {
                loaderDiv.classList.add('hidden');
                guestListDiv.innerHTML = '<p class="text-center text-red-500 italic p-4">N√£o foi poss√≠vel carregar a lista: Falha de conex√£o com o Firebase.</p>';
                return;
            }

            const rsvpsQuery = query(rsvpsRef);
            
            onSnapshot(rsvpsQuery, (querySnapshot) => {
                const guests = [];
                let totalConfirmed = 0;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.fullName) {
                        guests.push({ ...data, id: doc.id });
                        totalConfirmed += (data.numAcompanhantes || 0) + 1; 
                    }
                });
                
                guests.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                renderGuests(guests, totalConfirmed);
                checkAmigoSecretoStatus();
            }, (error) => {
                console.error("Erro ao carregar convidados:", error);
                loaderDiv.classList.add('hidden');
                guestListDiv.innerHTML = '<p class="text-center text-red-500 italic p-4">Erro de leitura do banco de dados.</p>';
            });
        }

        // Renderiza a lista de convidados na UI
        function renderGuests(guests, totalConfirmed) {
            loaderDiv.classList.add('hidden');
            guestCountSpan.textContent = totalConfirmed;
            
            if (guests.length === 0) {
                guestListDiv.innerHTML = '<p class="text-center text-gray-500 italic p-4">Nenhum convidado confirmado ainda. Confirme a sua presen√ßa!</p>';
                return;
            }

            const listHtml = guests.map(guest => `
                <li class="p-2 border-b border-gray-100 flex justify-between items-center text-gray-700">
                    <div>
                        <span class="font-medium text-indigo-700">${guest.fullName}</span> 
                        ${guest.numAcompanhantes > 0 ? `<span class="text-sm text-gray-500 ml-2">(+${guest.numAcompanhantes} Acompanhantes)</span>` : ''}
                        
                        <!-- Mostrar Amigo Secreto -->
                        ${(guest.totalAmigoSecreto || 0) > 0 ? `<div class="text-xs text-purple-600 mt-0.5"><i class="fas fa-gift"></i> ${guest.totalAmigoSecreto} no Amigo Secreto</div>` : ''}

                    </div>
                    <span class="text-sm font-bold text-green-600">
                        ${formatCurrency(((guest.numAcompanhantes || 0) + 1) * FESTA_CONFIG.valorPorPessoa)}
                    </span>
                </li>
            `).join('');

            guestListDiv.innerHTML = `<ul class="divide-y divide-gray-100">${listHtml}</ul>`;
        }

        // Fun√ß√£o para confirmar presen√ßa
        window.confirmPresence = async function() {
            hideError(generalErrorBox);

            // CORRE√á√ÉO: N√£o tenta executar se o Firebase n√£o estiver pronto
            if (!db || !isAuthReady || !userId) {
                showError(generalErrorBox, "Erro: Conex√£o com o Firebase n√£o estabelecida. Por favor, verifique a configura√ß√£o e recarregue a p√°gina.");
                resetConfirmButton(false, true); // Garante que o bot√£o est√° em estado de erro
                return;
            }

            const fullName = fullNameInput.value.trim();
            const numAcompanhantes = parseInt(numAcompanhantesInput.value) || 0;
            let numAmigoSecretoAcompanhantes = 0;
            
            // Valida√ß√µes
            if (fullName.length < 3) {
                showError(generalErrorBox, "Por favor, digite seu Nome Completo.");
                return;
            }
            if (numAcompanhantes < 0 || numAcompanhantes > 10) {
                 showError(generalErrorBox, "O n√∫mero de acompanhantes deve ser entre 0 e 10.");
                return;
            }

            if (numAcompanhantes > 0) {
                numAmigoSecretoAcompanhantes = parseInt(numAmigoSecretoAcompanhantesInput.value) || 0;
                
                if (numAmigoSecretoAcompanhantes > numAcompanhantes || numAmigoSecretoAcompanhantes < 0) {
                    showError(generalErrorBox, "N√∫mero de participantes do Amigo Secreto inv√°lido.");
                    return;
                }
            }

            const totalAmigoSecreto = numAmigoSecretoAcompanhantes + 1; 
            
            // Coleta e valida os nomes dos acompanhantes
            const amigoSecretoNameInputs = document.querySelectorAll('.amigo-secreto-name-input');
            const amigoSecretoCompanionNames = [];

            if (numAmigoSecretoAcompanhantes > 0) {
                let validationError = false;
                amigoSecretoNameInputs.forEach(input => {
                    const name = input.value.trim();
                    if (name.length < 3) {
                         validationError = true;
                    }
                    amigoSecretoCompanionNames.push(name);
                });

                if (validationError) {
                    showError(generalErrorBox, `Por favor, preencha o nome completo para todos os participantes do Amigo Secreto.`);
                    return;
                }
                
                if (amigoSecretoCompanionNames.length !== numAmigoSecretoAcompanhantes) {
                     showError(generalErrorBox, "Houve um erro na contagem dos participantes do Amigo Secreto.");
                     return;
                }
            }


            confirmButton.disabled = true;
            confirmButton.classList.remove('bg-indigo-600', 'hover:bg-indigo-700', 'bg-red-600', 'hover:bg-red-700', 'bg-green-600', 'hover:bg-green-700');
            confirmButton.classList.add('bg-indigo-600');
            // Usando a classe loader para o spinner
            confirmButton.innerHTML = `<div class="loader mx-auto"></div>`; 
            
            try {
                const docRef = getMyRsvpDocRef();
                
                await setDoc(docRef, {
                    fullName: fullName,
                    numAcompanhantes: numAcompanhantes,
                    numAmigoSecretoAcompanhantes: numAmigoSecretoAcompanhantes,
                    totalAmigoSecreto: totalAmigoSecreto,
                    amigoSecretoCompanionNames: amigoSecretoCompanionNames, 
                    valorTotal: (numAcompanhantes + 1) * FESTA_CONFIG.valorPorPessoa,
                    timestamp: serverTimestamp(),
                    userId: userId,
                });

                // CORRE√á√ÉO: Muda o bot√£o para o estado de sucesso imediatamente ap√≥s salvar
                resetConfirmButton(true);
                
            } catch (e) {
                console.error("Erro ao confirmar presen√ßa:", e);
                showError(generalErrorBox, `Erro ao confirmar presen√ßa: ${e.message}. Se o erro persistir, a configura√ß√£o do Firebase pode estar incorreta.`);
                
                // Erro: Bot√£o vermelho
                confirmButton.disabled = false;
                confirmButton.classList.remove('bg-indigo-600', 'hover:bg-indigo-700', 'bg-green-600', 'hover:bg-green-700');
                confirmButton.classList.add('bg-red-600', 'hover:bg-red-700');
                confirmButton.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i> Tente Novamente`;
            }
        };
        
        // Fun√ß√£o para mostrar/ocultar a pergunta do Amigo Secreto para acompanhantes
        function toggleAmigoSecretoAcompanhantes(companionNames = []) {
            const numAcompanhantes = parseInt(numAcompanhantesInput.value) || 0;
            
            // 1. L√≥gica de visibilidade prim√°ria
            if (numAcompanhantes > 0) {
                amigoSecretoAcompanhantesDiv.classList.remove('hidden');
                numAmigoSecretoAcompanhantesInput.max = numAcompanhantes;
                
                // Garante que o n√∫mero de participantes AS n√£o exceda o de acompanhantes
                let currentAmigoSecretoValue = parseInt(numAmigoSecretoAcompanhantesInput.value) || 0;
                if (currentAmigoSecretoValue > numAcompanhantes) {
                    currentAmigoSecretoValue = numAcompanhantes;
                    numAmigoSecretoAcompanhantesInput.value = currentAmigoSecretoValue;
                }
                
            } else {
                amigoSecretoAcompanhantesDiv.classList.add('hidden');
                numAmigoSecretoAcompanhantesInput.value = 0;
            }

            // 2. L√≥gica de gera√ß√£o de campos de nome
            amigoSecretoNamesContainer.innerHTML = '';
            
            const numAcompanhantesParaAS = parseInt(numAmigoSecretoAcompanhantesInput.value) || 0;

            if (numAcompanhantesParaAS > 0) {
                for (let i = 0; i < numAcompanhantesParaAS; i++) {
                    const label = `Nome do Acompanhante ${i + 1} (Amigo Secreto):`;
                    const inputId = `amigoSecretoName_${i}`;
                    const nameField = document.createElement('div');
                    nameField.classList.add('mt-2');
                    
                    // Pr√©-preencher o nome se estiver dispon√≠vel nos dados salvos (CORRE√á√ÉO DE BUG: usa o array companionNames)
                    const nameValue = companionNames[i] || ''; 
                    
                    nameField.innerHTML = `
                        <label for="${inputId}" class="block text-xs font-medium text-yellow-800 mb-1">${label}</label>
                        <input type="text" id="${inputId}" data-index="${i}" required placeholder="Nome do Acompanhante" value="${nameValue}"
                                class="amigo-secreto-name-input block w-full px-3 py-1.5 border border-yellow-300 rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500 transition duration-150 text-sm">
                    `;
                    amigoSecretoNamesContainer.appendChild(nameField);
                }
            }
        }
        
        // Fun√ß√£o para verificar e exibir o status do sorteio e visibilidade dos bot√µes
        window.checkAmigoSecretoStatus = async function() {
            // Retorna se o Firebase n√£o est√° pronto
            if (!isAuthReady || !db) return;

            // 1. Visibilidade do Bot√£o de Sorteio (Apenas Organizador)
            if (userId === FESTA_CONFIG.ORGANIZER_ID) {
                drawButton.classList.remove('hidden');
            } else {
                drawButton.classList.add('hidden');
            }

            // 2. Estado do Sorteio
            try {
                const drawDocRef = getAmigoSecretoDrawRef();
                const drawDoc = await getDoc(drawDocRef); 
                const data = drawDoc.data();

                if (drawDoc.exists() && data.drawCompleted) {
                    drawButton.innerHTML = `<i class="fas fa-lock mr-2"></i> Sorteio Finalizado (${data.participantCount || 0} p.)`;
                    drawButton.classList.remove('bg-red-600', 'hover:bg-red-700');
                    drawButton.classList.add('bg-green-600');
                    drawButton.disabled = true;
                    // Tenta mostrar o resultado do usu√°rio se o sorteio j√° ocorreu
                    checkMyDraw(true); 
                } else {
                    // Se o organizador estiver logado, mostra o bot√£o de sorteio
                    if (userId === FESTA_CONFIG.ORGANIZER_ID) {
                         drawButton.innerHTML = `<i class="fas fa-magic mr-2"></i> Realizar Sorteio (Organizador)`;
                         drawButton.classList.add('bg-red-600', 'hover:bg-red-700');
                         drawButton.disabled = false;
                    }
                    // Oculta o resultado para n√£o-participantes se o sorteio n√£o come√ßou
                    myDrawResultDiv.classList.add('hidden');
                    checkDrawButton.disabled = false;
                    checkDrawButton.innerHTML = `<i class="fas fa-gift mr-2"></i> Quem Eu Tirei?`;
                }

            } catch (e) {
                console.error("Erro ao verificar status do sorteio:", e);
            }
        }
        
        // Fun√ß√£o para realizar o sorteio
        window.performDraw = async function() {
            if (userId !== FESTA_CONFIG.ORGANIZER_ID) {
                showError(generalErrorBox, "Apenas o organizador pode realizar o sorteio.");
                return;
            }
            if (!db || !isAuthReady) {
                 showError(generalErrorBox, "Aguarde a conex√£o com o Firebase.");
                 return;
            }
            
            drawButton.disabled = true;
            drawButton.innerHTML = `<div class="loader mx-auto"></div> Realizando...`;
            hideError(generalErrorBox);

            try {
                const rsvpsRef = getRsvpsCollectionRef();
                const rsvpsQuery = query(rsvpsRef);
                const snapshot = await getDocs(rsvpsQuery); // Leitura √∫nica
                
                const participants = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if ((data.totalAmigoSecreto || 0) > 0) {
                        // Participante principal
                        participants.push({ id: data.userId, name: data.fullName });
                        
                        // Adiciona acompanhantes usando os nomes reais salvos
                        const companionNames = data.amigoSecretoCompanionNames || [];
                        companionNames.forEach((companionName, index) => {
                             // Crie IDs √∫nicos para acompanhantes (usando o ID do principal + √≠ndice)
                             participants.push({ 
                                 id: `${data.userId}_acomp_${index + 1}`, 
                                 name: companionName // Usar o nome real
                             });
                        });
                    }
                });

                if (participants.length < 2) {
                    showError(generalErrorBox, `√â necess√°rio ter pelo menos 2 participantes no Amigo Secreto (atualmente ${participants.length}).`);
                    checkAmigoSecretoStatus(); // Reseta o estado do bot√£o
                    return;
                }

                // --- L√≥gica do Sorteio ---
                let drawRawResults = {}; // { drawerId: targetId }
                let drawResults = {};    // { drawerId: targetName }
                let successfulDraw = false;
                let attempts = 0;
                const maxAttempts = 100;

                while (!successfulDraw && attempts < maxAttempts) {
                    attempts++;
                    let drawers = [...participants].sort(() => 0.5 - Math.random());
                    let targets = [...participants].sort(() => 0.5 - Math.random());
                    drawRawResults = {};
                    drawResults = {};
                    successfulDraw = true;

                    for (let i = 0; i < drawers.length; i++) {
                        const drawer = drawers[i];
                        let target = targets[i];

                        // A condi√ß√£o b√°sica para evitar tirar a si mesmo
                        if (drawer.id === target.id) {
                            successfulDraw = false;
                            break;
                        }
                        
                        // Garante que o participante principal n√£o tire seu pr√≥prio acompanhante
                        if (target.id.startsWith(drawer.id) && target.id.includes('_acomp_')) {
                            successfulDraw = false;
                            break;
                        }
                        
                        drawRawResults[drawer.id] = target.id;
                        drawResults[drawer.id] = target.name;
                    }
                }

                if (!successfulDraw) {
                    showError(generalErrorBox, "Falha ao realizar o sorteio ap√≥s v√°rias tentativas. Tente novamente.");
                    checkAmigoSecretoStatus(); // Reseta o estado do bot√£o
                    return;
                }
                
                const drawDocRef = getAmigoSecretoDrawRef();
                
                await setDoc(drawDocRef, {
                    drawCompleted: true,
                    drawResults: drawResults,
                    drawRawResults: drawRawResults,
                    participantCount: participants.length,
                    timestamp: serverTimestamp(),
                    organizerId: userId,
                });

                showError(generalErrorBox, `Sorteio realizado com sucesso! Total de ${participants.length} participantes.`);
                checkAmigoSecretoStatus(); 

            } catch (e) {
                console.error("Erro ao realizar sorteio:", e);
                showError(generalErrorBox, `Erro ao realizar sorteio: ${e.message}`);
                checkAmigoSecretoStatus();
            }
        }

        // Fun√ß√£o para exibir o resultado do sorteio para o usu√°rio atual
        window.checkMyDraw = async function(isAutomatic = false) {
             // Retorna se o Firebase n√£o est√° pronto
            if (!isAuthReady || !db) return;

            if (!isAutomatic) {
                checkDrawButton.disabled = true;
                checkDrawButton.innerHTML = `<div class="loader mx-auto"></div> Buscando...`;
                myDrawResultDiv.classList.add('hidden');
                hideError(generalErrorBox);
            }
            

            try {
                const drawDocRef = getAmigoSecretoDrawRef();
                const drawDoc = await getDoc(drawDocRef); 

                if (!drawDoc.exists() || !drawDoc.data().drawCompleted) {
                    if (!isAutomatic) {
                         myDrawResultDiv.innerHTML = "O sorteio ainda n√£o foi realizado pelo organizador.";
                         myDrawResultDiv.classList.remove('hidden');
                    }
                    return;
                }

                const data = drawDoc.data();
                const drawResults = data.drawResults || {};
                
                let targetName = drawResults[userId];
                
                // Resultado para o participante principal
                if (targetName) {
                    myDrawResultDiv.innerHTML = `üéâ Voc√™ tirou: <span class="text-indigo-800 font-bold">${targetName}</span>! üéâ`;
                    myDrawResultDiv.classList.remove('hidden');
                    return;
                }

                // Caso o usu√°rio esteja logado mas n√£o tenha se confirmado no AS.
                if (!isAutomatic) {
                    myDrawResultDiv.innerHTML = "Seu resultado ainda n√£o est√° dispon√≠vel. Verifique se voc√™ est√° participando do Amigo Secreto.";
                    myDrawResultDiv.classList.remove('hidden');
                }

            } catch (e) {
                console.error("Erro ao verificar sorteio:", e);
                if (!isAutomatic) showError(generalErrorBox, `Erro ao verificar sorteio: ${e.message}`);
            } finally {
                if (!isAutomatic) {
                    checkDrawButton.disabled = false;
                    checkDrawButton.innerHTML = `<i class="fas fa-gift mr-2"></i> Quem Eu Tirei?`;
                }
            }
        }
        
        // Fun√ß√£o de inicializa√ß√£o da UI (preenche os dados est√°ticos e configura listeners)
        function setupUI() {
            // 1. Preencher Detalhes da Festa
            document.getElementById('eventTitle').textContent = FESTA_CONFIG.titulo;
            document.getElementById('eventSubtitle').textContent = FESTA_CONFIG.subtitulo;
            document.getElementById('detailEndereco').innerHTML = `<span class="font-medium">Endere√ßo:</span> ${FESTA_CONFIG.endereco}`;
            document.getElementById('detailData').innerHTML = `<span class="font-medium">Data/Hora:</span> ${FESTA_CONFIG.data}`;
            document.getElementById('detailCardapio').innerHTML = `<span class="font-medium">Custo ${formatCurrency(FESTA_CONFIG.valorPorPessoa)}:</span> ${FESTA_CONFIG.cardapio}`;
            document.getElementById('detailContribuicao').innerHTML = `<span class="font-medium">Sua Contribui√ß√£o:</span> ${FESTA_CONFIG.contribui√ßaoIndividual}`;
            document.getElementById('detailValor').innerHTML = `<span class="font-medium">Valor Base p/ Pessoa:</span> ${formatCurrency(FESTA_CONFIG.valorPorPessoa)}`;
            document.getElementById('detailPix').innerHTML = `<span class="font-medium">PIX:</span> ${FESTA_CONFIG.pix}`;
            document.getElementById('detailAmigo').innerHTML = `<span class="font-medium">Amigo Secreto:</span> At√© ${formatCurrency(FESTA_CONFIG.valorAmigoSecreto)}`;
            
            // 2. Configurar Listener para c√°lculo do total e visibilidade do Amigo Secreto
            numAcompanhantesInput.addEventListener('input', () => {
                calculateTotal();
                toggleAmigoSecretoAcompanhantes();
            });
            
            numAmigoSecretoAcompanhantesInput.addEventListener('input', () => {
                let currentSelection = parseInt(numAmigoSecretoAcompanhantesInput.value) || 0;
                if (currentSelection < 0) {
                     numAmigoSecretoAcompanhantesInput.value = 0;
                }
                toggleAmigoSecretoAcompanhantes();
            });
            
            // 3. Calcular valor inicial e visibilidade inicial
            calculateTotal(); 
            toggleAmigoSecretoAcompanhantes(); 
            resetConfirmButton(false, !isConfigValid); // Estado inicial: normal ou de erro se n√£o houver config

            // 4. Iniciar Firebase
            initializeFirebase();
        }

        window.onload = setupUI;
    </script>
