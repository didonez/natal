<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Festa com C√°lculo de Custo</title>
    <!-- Carrega Tailwind CSS para estiliza√ß√£o -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Define a fonte Inter e estilos customizados -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: #ffffff;
            max-width: 550px;
            width: 100%;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header-bg {
            background: linear-gradient(135deg, #4F46E5 0%, #818CF8 100%); /* Novo gradiente mais neutro */
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4F46E5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .detail-item {
            display: flex;
            align-items: flex-start;
            padding: 4px 0;
            line-height: 1.4;
        }
        .detail-item i {
            width: 20px;
            margin-top: 2px;
            flex-shrink: 0;
        }
        .detail-item span {
            margin-left: 8px;
        }
    </style>
    <!-- M√≥dulos do Firebase (v11.6.1) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, setDoc, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Leitura Segura das Vari√°veis Globais (AJUSTADO AQUI) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let firebaseConfig = {};
        if (typeof __firebase_config !== 'undefined' && __firebase_config) {
            try {
                // Tenta fazer o parse apenas se a vari√°vel existir e n√£o for nula/vazia
                firebaseConfig = JSON.parse(__firebase_config);
            } catch (e) {
                console.error("Erro ao fazer parse da configura√ß√£o do Firebase: A string JSON √© inv√°lida.", e);
                // firebaseConfig permanece como {} se o parse falhar
            }
        }
        // -----------------------------------------------------------

        // --- Vari√°veis de Configura√ß√£o da Festa (EDIT√ÅVEIS) ---
        // ATEN√á√ÉO: Edite apenas os valores destas constantes para mudar os detalhes da festa.
        const FESTA_CONFIG = {
            titulo: "Churrasco com Amigo Secreto üéÅ",
            subtitulo: "Confirme sua presen√ßa com acompanhantes!",
            endereco: "Rua dos Eventos, 456 - Sal√£o de Festas do Condom√≠nio",
            data: "20 de Dezembro (Sexta-feira) √†s 20h00",
            cardapio: "Churrasco, saladas e sobremesas.",
            valorPorPessoa: 50.00, // Valor em Reais
            pix: "123.456.789-00 (CPF da Organiza√ß√£o)",
            valorAmigoSecreto: 30.00
        };

        // Elementos UI
        const guestListDiv = document.getElementById('guestList');
        const guestCountSpan = document.getElementById('guestCount');
        const confirmButton = document.getElementById('confirmButton');
        const fullNameInput = document.getElementById('fullName');
        const numAcompanhantesInput = document.getElementById('numAcompanhantes');
        const valorTotalSpan = document.getElementById('valorTotal');
        const authErrorBox = document.getElementById('authErrorBox');
        const generalErrorBox = document.getElementById('generalErrorBox');
        const loaderDiv = document.getElementById('loader');
        const connectingDiv = document.getElementById('connecting');
        const userIdDisplay = document.getElementById('userIdDisplay');

        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        // Fun√ß√£o auxiliar para formata√ß√£o de moeda
        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        }).format(value);

        // Fun√ß√£o para calcular e exibir o valor total
        function calculateTotal() {
            const numAcompanhantes = parseInt(numAcompanhantesInput.value) || 0;
            // +1 √© o participante principal
            const totalPessoas = numAcompanhantes + 1; 
            const valorTotal = totalPessoas * FESTA_CONFIG.valorPorPessoa;
            valorTotalSpan.textContent = formatCurrency(valorTotal);
        }

        function showError(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function hideError(element) {
            element.classList.add('hidden');
        }

        // Fun√ß√£o para inicializar o Firebase
        async function initializeFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    showError(authErrorBox, "Erro: Configura√ß√£o do Firebase n√£o encontrada. Verifique se o __firebase_config est√° definido corretamente.");
                    connectingDiv.textContent = "Erro de Configura√ß√£o";
                    return;
                }

                setLogLevel('debug');
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        hideError(authErrorBox);
                        userIdDisplay.textContent = `ID: ${userId}`;
                        connectingDiv.classList.add('hidden');
                        loadGuests();
                    } else {
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (e) {
                            console.error("Erro na autentica√ß√£o:", e);
                            showError(authErrorBox, `Erro de Autentica√ß√£o: Firebase: ${e.message}`);
                            connectingDiv.textContent = "Falha na Conex√£o";
                        }
                    }
                });

            } catch (e) {
                console.error("Erro fatal ao inicializar o Firebase:", e);
                showError(authErrorBox, `Erro fatal na aplica√ß√£o: ${e.message}`);
                connectingDiv.textContent = "Falha Cr√≠tica";
            }
        }

        function getRsvpsCollectionRef() {
            // Cole√ß√£o p√∫blica para todos os usu√°rios verem as confirma√ß√µes
            return collection(db, `artifacts/${appId}/public/data/rsvps`);
        }

        // Carrega a lista de convidados em tempo real
        function loadGuests() {
            if (!isAuthReady || !db) return;

            const rsvpsQuery = query(getRsvpsCollectionRef());
            
            onSnapshot(rsvpsQuery, (querySnapshot) => {
                const guests = [];
                let totalConfirmed = 0;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.fullName) {
                        guests.push({ ...data, id: doc.id });
                        // Soma o participante principal (1) + acompanhantes
                        totalConfirmed += (data.numAcompanhantes || 0) + 1; 
                    }
                });
                
                // Ordena por timestamp para mostrar os mais recentes primeiro
                guests.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                renderGuests(guests, totalConfirmed);
            }, (error) => {
                console.error("Erro ao carregar convidados:", error);
                showError(generalErrorBox, `Erro ao carregar lista: ${error.message}`);
            });
        }

        // Renderiza a lista de convidados na UI
        function renderGuests(guests, totalConfirmed) {
            loaderDiv.classList.add('hidden');
            guestCountSpan.textContent = totalConfirmed;
            
            if (guests.length === 0) {
                guestListDiv.innerHTML = '<p class="text-center text-gray-500 italic p-4">Nenhum convidado confirmado ainda. Confirme a sua presen√ßa!</p>';
                return;
            }

            const listHtml = guests.map(guest => `
                <li class="p-2 border-b border-gray-100 flex justify-between items-center text-gray-700">
                    <div>
                        <span class="font-medium text-indigo-700">${guest.fullName}</span> 
                        ${guest.numAcompanhantes > 0 ? `<span class="text-sm text-gray-500 ml-2">(+${guest.numAcompanhantes} Acompanhantes)</span>` : ''}
                    </div>
                    <span class="text-sm font-bold text-green-600">
                        ${formatCurrency(((guest.numAcompanhantes || 0) + 1) * FESTA_CONFIG.valorPorPessoa)}
                    </span>
                </li>
            `).join('');

            guestListDiv.innerHTML = `<ul class="divide-y divide-gray-100">${listHtml}</ul>`;
        }

        // Fun√ß√£o para confirmar presen√ßa
        window.confirmPresence = async function() {
            hideError(generalErrorBox);

            if (!isAuthReady || !userId) {
                showError(generalErrorBox, "Aguarde a conex√£o com o servidor...");
                return;
            }

            const fullName = fullNameInput.value.trim();
            const numAcompanhantes = parseInt(numAcompanhantesInput.value) || 0;

            if (fullName.length < 3) {
                showError(generalErrorBox, "Por favor, digite seu Nome Completo.");
                return;
            }
            if (numAcompanhantes < 0 || numAcompanhantes > 10) {
                 showError(generalErrorBox, "O n√∫mero de acompanhantes deve ser entre 0 e 10.");
                return;
            }

            confirmButton.disabled = true;
            confirmButton.innerHTML = `<div class="loader mx-auto"></div>`;
            
            try {
                // O doc ID √© o userId, garantindo que cada usu√°rio s√≥ tenha uma confirma√ß√£o
                const docRef = doc(getRsvpsCollectionRef(), userId);
                
                await setDoc(docRef, {
                    fullName: fullName,
                    numAcompanhantes: numAcompanhantes,
                    valorTotal: (numAcompanhantes + 1) * FESTA_CONFIG.valorPorPessoa,
                    timestamp: serverTimestamp(),
                    userId: userId,
                });

                confirmButton.classList.remove('bg-indigo-600', 'hover:bg-indigo-700', 'bg-red-600');
                confirmButton.classList.add('bg-green-600', 'hover:bg-green-700');
                confirmButton.innerHTML = `Presen√ßa Confirmada!`;
                
            } catch (e) {
                console.error("Erro ao confirmar presen√ßa:", e);
                showError(generalErrorBox, `Erro ao confirmar presen√ßa: ${e.message}`);
                
                // Reabilita o bot√£o e mostra erro
                confirmButton.disabled = false;
                confirmButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                confirmButton.classList.add('bg-red-600', 'hover:bg-red-700');
                confirmButton.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i> Tente Novamente`;
            }
        };

        // Fun√ß√£o de inicializa√ß√£o da UI (preenche os dados est√°ticos e configura listeners)
        function setupUI() {
            // 1. Preencher Detalhes da Festa
            document.getElementById('eventTitle').textContent = FESTA_CONFIG.titulo;
            document.getElementById('eventSubtitle').textContent = FESTA_CONFIG.subtitulo;
            document.getElementById('detailEndereco').innerHTML = `<span class="font-medium">Endere√ßo:</span> ${FESTA_CONFIG.endereco}`;
            document.getElementById('detailData').innerHTML = `<span class="font-medium">Data/Hora:</span> ${FESTA_CONFIG.data}`;
            document.getElementById('detailCardapio').innerHTML = `<span class="font-medium">Card√°pio:</span> ${FESTA_CONFIG.cardapio}`;
            document.getElementById('detailValor').innerHTML = `<span class="font-medium">Custo p/ Pessoa:</span> ${formatCurrency(FESTA_CONFIG.valorPorPessoa)}`;
            document.getElementById('detailPix').innerHTML = `<span class="font-medium">PIX:</span> ${FESTA_CONFIG.pix}`;
            document.getElementById('detailAmigo').innerHTML = `<span class="font-medium">Amigo Secreto:</span> At√© ${formatCurrency(FESTA_CONFIG.valorAmigoSecreto)}`;
            
            // 2. Configurar Listener para c√°lculo do total
            numAcompanhantesInput.addEventListener('input', calculateTotal);
            
            // 3. Calcular valor inicial
            calculateTotal(); 

            // 4. Iniciar Firebase
            initializeFirebase();
        }

        window.onload = setupUI;
    </script>
    <!-- √çcones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="card">
        <!-- Cabe√ßalho (Edit√°vel no JS) -->
        <div class="header-bg p-6 rounded-t-xl text-white text-center">
            <div class="text-3xl md:text-4xl font-extrabold mb-1" id="eventTitle">
                <!-- Preenchido pelo JS -->
            </div>
            <p class="text-base font-light" id="eventSubtitle">
                <!-- Preenchido pelo JS -->
            </p>
            <p id="userIdDisplay" class="text-xs mt-2 opacity-70">ID: Carregando...</p>
        </div>

        <div class="p-6 space-y-6">
            
            <!-- Detalhes da Festa (Edit√°veis no JS) -->
            <h2 class="text-xl font-bold text-gray-800 border-b pb-2">Detalhes da Festa</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-y-2 gap-x-4 text-gray-700 text-sm">
                
                <div class="detail-item text-indigo-600">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="detailEndereco"><!-- Endere√ßo --></span>
                </div>
                <div class="detail-item text-green-600">
                    <i class="far fa-calendar-alt"></i>
                    <span id="detailData"><!-- Data/Hora --></span>
                </div>
                <div class="detail-item text-orange-600">
                    <i class="fas fa-utensils"></i>
                    <span id="detailCardapio"><!-- Card√°pio --></span>
                </div>
                <div class="detail-item text-red-600">
                    <i class="fas fa-money-bill-wave"></i>
                    <span id="detailValor"><!-- Custo p/ Pessoa --></span>
                </div>
                <div class="detail-item text-blue-600">
                    <i class="fas fa-qrcode"></i>
                    <span id="detailPix"><!-- PIX --></span>
                </div>
                <div class="detail-item text-purple-600">
                    <i class="fas fa-gift"></i>
                    <span id="detailAmigo"><!-- Amigo Secreto --></span>
                </div>
            </div>

            <div id="connecting" class="mt-2 flex justify-center items-center text-sm text-gray-500">
                <div class="loader mr-2"></div> Conectando ao sistema...
            </div>

            <!-- Se√ß√£o de Confirma√ß√£o de Presen√ßa -->
            <h2 class="text-xl font-bold text-gray-800 border-b pb-2 pt-4">Confirme Sua Presen√ßa e Custo</h2>

            <!-- Caixas de Erro -->
            <div id="authErrorBox" class="p-3 text-sm text-red-800 bg-red-100 rounded-lg hidden" role="alert">
                <!-- Erro de Autentica√ß√£o -->
            </div>
            <div id="generalErrorBox" class="p-3 text-sm text-red-800 bg-red-100 rounded-lg hidden" role="alert">
                <!-- Erro Geral -->
            </div>

            <form id="rsvpForm" onsubmit="event.preventDefault(); confirmPresence();" class="space-y-4">
                
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Seu Nome Completo (Participante Principal):</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Ex: Rog√©rio Silva" class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                
                <div>
                    <label for="numAcompanhantes" class="block text-sm font-medium text-gray-700 mb-1">N√∫mero de Acompanhantes (M√°x 10):</label>
                    <input type="number" id="numAcompanhantes" name="numAcompanhantes" min="0" max="10" value="0" required class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>

                <!-- Resumo do Custo -->
                <div class="p-3 bg-indigo-50 border border-indigo-200 rounded-lg text-indigo-800 font-semibold flex justify-between items-center">
                    <span>Valor Total a Pagar (PIX):</span>
                    <span class="text-xl font-extrabold" id="valorTotal">R$ 50,00</span>
                </div>
                
                <button type="submit" id="confirmButton" class="w-full flex justify-center items-center px-4 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    <i class="fas fa-check-circle mr-2"></i> Confirmar Presen√ßa
                </button>
            </form>

            <!-- Lista de Convidados -->
            <h2 class="text-xl font-bold text-gray-800 border-b pb-2 pt-4">
                Lista de Pessoas Confirmadas (<span id="guestCount">0</span> Pessoas)
            </h2>

            <div id="loader" class="flex justify-center py-8">
                <div class="loader"></div>
            </div>

            <div id="guestList" class="min-h-[100px] border border-gray-200 rounded-lg overflow-hidden">
                <!-- Lista de convidados em tempo real -->
            </div>
        </div>
    </div>
</body>
</html>
