    <!-- M√≥dulos do Firebase (v11.6.1) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, setDoc, serverTimestamp, setLogLevel, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ------------------------------------------------------------------------------------
        // --- SUBSTITUI√á√ÉO DA CONFIGURA√á√ÉO DO FIREBASE COM BASE NO SEU UPLOAD (image_a6a0de.png) ---
        // ------------------------------------------------------------------------------------
        
        // 1. Defina sua configura√ß√£o est√°tica do Firebase (Copiado da sua imagem, usando CDN/SDK)
        const firebaseConfig = {
            apiKey: "AIzaSyDm16PR8c2BABa8X5HBYBMaUsTUa_HPbK", // Substitua pelo seu apiKey real se for diferente
            authDomain: "formularios-7a70f.firebaseapp.com",
            projectId: "formularios-7a70f",
            storageBucket: "formularios-7a70f.appspot.com",
            messagingSenderId: "1174368064194", 
            appId: "1:174368064194:web:32f0f10502c9f3039cb15b", 
        };

        // 2. Definimos um ID fixo para o "app" que ser√° usado na estrutura de pastas do Firestore
        // Este √© o 'amigo-secreto-festa-2025' que deve ser espelhado nas Regras de Seguran√ßa.
        const appId = 'amigo-secreto-festa-2025'; 
        const initialAuthToken = null; 

        // ------------------------------------------------------------------------------------
        // --- FIM DA SUBSTITUI√á√ÉO ---
        // ------------------------------------------------------------------------------------

        // --- Vari√°veis de Configura√ß√£o da Festa (EDIT√ÅVEIS) ---
        const FESTA_CONFIG = {
            titulo: "Churrasco com Amigo Secreto üéÅ",
            subtitulo: "Confirme sua presen√ßa com acompanhantes!",
            endereco: "Rua dos Eventos, 456 - Sal√£o de Festas do Condom√≠nio",
            data: "20 de Dezembro (Sexta-feira) √†s 20h00",
            cardapio: "O valor de R$ 50,00 por pessoa custeia apenas a loca√ß√£o do local e infraestrutura (carv√£o, limpeza, etc).",
            valorPorPessoa: 50.00, // Valor em Reais
            pix: "123.456.789-00 (CPF da Organiza√ß√£o)",
            valorAmigoSecreto: 30.00,
            contribui√ßaoIndividual: "Cada um deve levar o que ir√° consumir: bebidas (cerveja, refri, √°gua) e comida para churrasco (carne, lingui√ßa, frango, p√£o de alho, arroz, sobremesa, etc.).",
            // NOVO: ID do usu√°rio que pode realizar o sorteio (PARA TESTES/ORGANIZADOR)
            // LEMBRE-SE DE SUBSTITUIR 'FIXAR_AQUI_O_ID_DO_ORGANIZADOR' PELO SEU UID REAL.
            ORGANIZER_ID: "FIXAR_AQUI_O_ID_DO_ORGANIZADOR", 
        };

        // Elementos UI
        const guestListDiv = document.getElementById('guestList');
        const guestCountSpan = document.getElementById('guestCount');
        const confirmButton = document.getElementById('confirmButton');
        const fullNameInput = document.getElementById('fullName');
        const numAcompanhantesInput = document.getElementById('numAcompanhantes');
        const valorTotalSpan = document.getElementById('valorTotal');
        const authErrorBox = document.getElementById('authErrorBox');
        const generalErrorBox = document.getElementById('generalErrorBox');
        const loaderDiv = document.getElementById('loader');
        const connectingDiv = document.getElementById('connecting');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const numAmigoSecretoAcompanhantesInput = document.getElementById('numAmigoSecretoAcompanhantes');
        const amigoSecretoAcompanhantesDiv = document.getElementById('amigoSecretoAcompanhantesDiv');
        // NOVOS ELEMENTOS DO SORTEIO
        const drawButton = document.getElementById('drawButton');
        const checkDrawButton = document.getElementById('checkDrawButton');
        const myDrawResultDiv = document.getElementById('myDrawResult');
        // NOVO: Container para os campos de nome dos acompanhantes
        const amigoSecretoNamesContainer = document.getElementById('amigoSecretoNamesContainer');

        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        // Fun√ß√£o auxiliar para formata√ß√£o de moeda
        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        }).format(value);

        // Fun√ß√£o para calcular e exibir o valor total
        function calculateTotal() {
            const numAcompanhantes = parseInt(numAcompanhantesInput.value) || 0;
            const totalPessoas = numAcompanhantes + 1; 
            const valorTotal = totalPessoas * FESTA_CONFIG.valorPorPessoa;
            valorTotalSpan.textContent = formatCurrency(valorTotal);
        }

        function showError(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function hideError(element) {
            element.classList.add('hidden');
        }

        // Fun√ß√£o para inicializar o Firebase
        async function initializeFirebase() {
            try {
                // Checagem de configura√ß√£o (Apenas para garantir, embora a inje√ß√£o est√°tica deva resolver)
                if (Object.keys(firebaseConfig).length === 0 || !firebaseConfig.apiKey) {
                    const message = "Erro: Configura√ß√£o do Firebase n√£o encontrada. Verifique se as chaves 'apiKey' e 'projectId' est√£o corretas.";
                    showError(authErrorBox, message);
                    console.error(message);
                    connectingDiv.textContent = "Erro de Configura√ß√£o";
                    loaderDiv.classList.add('hidden'); 
                    return; 
                }

                setLogLevel('debug');
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        hideError(authErrorBox);
                        userIdDisplay.textContent = `ID: ${userId}`;
                        connectingDiv.classList.add('hidden');
                        loadGuests();
                    } else {
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                // Tentativa de login an√¥nimo
                                await signInAnonymously(auth);
                            }
                        } catch (e) {
                            console.error("Erro na autentica√ß√£o:", e);
                            showError(authErrorBox, `Erro de Autentica√ß√£o: ${e.message}`);
                            connectingDiv.textContent = "Falha na Conex√£o";
                        }
                    }
                });

            } catch (e) {
                console.error("Erro fatal ao inicializar o Firebase:", e);
                showError(authErrorBox, `Erro fatal na aplica√ß√£o: ${e.message}`);
                connectingDiv.textContent = "Falha Cr√≠tica";
            }
        }

        function getRsvpsCollectionRef() {
            // Cole√ß√£o p√∫blica para todos os usu√°rios verem as confirma√ß√µes
            return db ? collection(db, `artifacts/${appId}/public/data/rsvps`) : null;
        }

        function getAmigoSecretoDrawRef() {
            // Retorna a refer√™ncia a um documento √∫nico na cole√ß√£o 'amigoSecretoDraw'
            return db ? doc(db, `artifacts/${appId}/public/data/amigoSecretoDraw`, 'theDraw') : null;
        }

        // Carrega a lista de convidados em tempo real
        function loadGuests() {
            const rsvpsRef = getRsvpsCollectionRef();
            if (!isAuthReady || !db || !rsvpsRef) {
                return;
            }

            const rsvpsQuery = query(rsvpsRef);
            
            onSnapshot(rsvpsQuery, (querySnapshot) => {
                const guests = [];
                let totalConfirmed = 0;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.fullName) {
                        guests.push({ ...data, id: doc.id });
                        totalConfirmed += (data.numAcompanhantes || 0) + 1; 
                    }
                });
                
                guests.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                renderGuests(guests, totalConfirmed);
                checkAmigoSecretoStatus(); // Verifica o status do sorteio ap√≥s carregar os dados
            }, (error) => {
                console.error("Erro ao carregar convidados:", error);
                showError(generalErrorBox, `Erro ao carregar lista: ${error.message}`);
            });
        }

        // Renderiza a lista de convidados na UI
        function renderGuests(guests, totalConfirmed) {
            loaderDiv.classList.add('hidden');
            guestCountSpan.textContent = totalConfirmed;
            
            if (guests.length === 0) {
                guestListDiv.innerHTML = '<p class="text-center text-gray-500 italic p-4">Nenhum convidado confirmado ainda. Confirme a sua presen√ßa!</p>';
                return;
            }

            const listHtml = guests.map(guest => `
                <li class="p-2 border-b border-gray-100 flex justify-between items-center text-gray-700">
                    <div>
                        <span class="font-medium text-indigo-700">${guest.fullName}</span> 
                        ${guest.numAcompanhantes > 0 ? `<span class="text-sm text-gray-500 ml-2">(+${guest.numAcompanhantes} Acompanhantes)</span>` : ''}
                        
                        <!-- NOVO: Mostrar Amigo Secreto -->
                        ${(guest.totalAmigoSecreto || 0) > 0 ? `<div class="text-xs text-purple-600 mt-0.5"><i class="fas fa-gift"></i> ${guest.totalAmigoSecreto} no Amigo Secreto</div>` : ''}

                    </div>
                    <span class="text-sm font-bold text-green-600">
                        ${formatCurrency(((guest.numAcompanhantes || 0) + 1) * FESTA_CONFIG.valorPorPessoa)}
                    </span>
                </li>
            `).join('');

            guestListDiv.innerHTML = `<ul class="divide-y divide-gray-100">${listHtml}</ul>`;
        }

        // Fun√ß√£o para confirmar presen√ßa
        window.confirmPresence = async function() {
            hideError(generalErrorBox);

            if (!db || !isAuthReady || !userId) {
                showError(generalErrorBox, "Aguarde a conex√£o com o servidor...");
                return;
            }

            const fullName = fullNameInput.value.trim();
            const numAcompanhantes = parseInt(numAcompanhantesInput.value) || 0;
            let numAmigoSecretoAcompanhantes = 0;
            
            // Valida√ß√µes
            if (fullName.length < 3) {
                showError(generalErrorBox, "Por favor, digite seu Nome Completo.");
                return;
            }
            if (numAcompanhantes < 0 || numAcompanhantes > 10) {
                 showError(generalErrorBox, "O n√∫mero de acompanhantes deve ser entre 0 e 10.");
                return;
            }

            if (numAcompanhantes > 0) {
                numAmigoSecretoAcompanhantes = parseInt(numAmigoSecretoAcompanhantesInput.value) || 0;
                
                if (numAmigoSecretoAcompanhantes > numAcompanhantes || numAmigoSecretoAcompanhantes < 0) {
                    showError(generalErrorBox, "N√∫mero de participantes do Amigo Secreto inv√°lido.");
                    return;
                }
            }

            const totalAmigoSecreto = numAmigoSecretoAcompanhantes + 1; 
            
            // NOVO: Coleta e valida os nomes dos acompanhantes
            const amigoSecretoNameInputs = document.querySelectorAll('.amigo-secreto-name-input');
            const amigoSecretoCompanionNames = [];

            if (numAmigoSecretoAcompanhantes > 0) {
                let validationError = false;
                amigoSecretoNameInputs.forEach(input => {
                    const name = input.value.trim();
                    if (name.length < 3) {
                         validationError = true;
                    }
                    amigoSecretoCompanionNames.push(name);
                });

                if (validationError) {
                    showError(generalErrorBox, `Por favor, preencha o nome completo para todos os participantes do Amigo Secreto.`);
                    return;
                }
                
                // Garante que o n√∫mero de acompanhantes no campo bate com o n√∫mero de nomes coletados
                if (amigoSecretoCompanionNames.length !== numAmigoSecretoAcompanhantes) {
                     showError(generalErrorBox, "Houve um erro na contagem dos participantes do Amigo Secreto.");
                     return;
                }
            }


            confirmButton.disabled = true;
            confirmButton.innerHTML = `<div class="loader mx-auto"></div>`;
            
            try {
                const docRef = doc(getRsvpsCollectionRef(), userId);
                
                await setDoc(docRef, {
                    fullName: fullName,
                    numAcompanhantes: numAcompanhantes,
                    numAmigoSecretoAcompanhantes: numAmigoSecretoAcompanhantes,
                    totalAmigoSecreto: totalAmigoSecreto,
                    // NOVO: Salva os nomes
                    amigoSecretoCompanionNames: amigoSecretoCompanionNames, 
                    valorTotal: (numAcompanhantes + 1) * FESTA_CONFIG.valorPorPessoa,
                    timestamp: serverTimestamp(),
                    userId: userId,
                });

                confirmButton.classList.remove('bg-indigo-600', 'hover:bg-indigo-700', 'bg-red-600');
                confirmButton.classList.add('bg-green-600', 'hover:bg-green-700');
                confirmButton.innerHTML = `Presen√ßa Confirmada!`;
                
            } catch (e) {
                console.error("Erro ao confirmar presen√ßa:", e);
                showError(generalErrorBox, `Erro ao confirmar presen√ßa: ${e.message}`);
                
                confirmButton.disabled = false;
                confirmButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                confirmButton.classList.add('bg-red-600', 'hover:bg-red-700');
                confirmButton.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i> Tente Novamente`;
            }
        };
        
        // Fun√ß√£o para mostrar/ocultar a pergunta do Amigo Secreto para acompanhantes
        function toggleAmigoSecretoAcompanhantes() {
            const numAcompanhantes = parseInt(numAcompanhantesInput.value) || 0;
            const numAmigoSecreto = parseInt(numAmigoSecretoAcompanhantesInput.value) || 0;
            const currentAmigoSecretoValue = numAmigoSecreto;

            // L√≥gica de visibilidade prim√°ria
            if (numAcompanhantes > 0) {
                amigoSecretoAcompanhantesDiv.classList.remove('hidden');
                numAmigoSecretoAcompanhantesInput.max = numAcompanhantes;
                
                if (currentAmigoSecretoValue > numAcompanhantes) {
                    numAmigoSecretoAcompanhantesInput.value = numAcompanhantes;
                }
                
            } else {
                amigoSecretoAcompanhantesDiv.classList.add('hidden');
                numAmigoSecretoAcompanhantesInput.value = 0;
            }

            // NOVO: L√≥gica de gera√ß√£o de campos de nome
            amigoSecretoNamesContainer.innerHTML = '';
            
            if (numAmigoSecreto > 0) {
                for (let i = 0; i < numAmigoSecreto; i++) {
                    const label = `Nome do Acompanhante ${i + 1} (Amigo Secreto):`;
                    const inputId = `amigoSecretoName_${i}`;
                    const nameField = document.createElement('div');
                    nameField.classList.add('mt-2');
                    nameField.innerHTML = `
                        <label for="${inputId}" class="block text-xs font-medium text-yellow-800 mb-1">${label}</label>
                        <input type="text" id="${inputId}" data-index="${i}" required placeholder="Nome do Acompanhante"
                               class="amigo-secreto-name-input block w-full px-3 py-1.5 border border-yellow-300 rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500 transition duration-150 text-sm">
                    `;
                    amigoSecretoNamesContainer.appendChild(nameField);
                }
            }
        }
        
        // Fun√ß√£o para verificar e exibir o status do sorteio e visibilidade dos bot√µes
        window.checkAmigoSecretoStatus = async function() {
            
            // 1. Visibilidade do Bot√£o de Sorteio (Apenas Organizador)
            if (userId === FESTA_CONFIG.ORGANIZER_ID) {
                drawButton.classList.remove('hidden');
            } else {
                drawButton.classList.add('hidden');
            }

            // 2. Estado do Sorteio
            if (!isAuthReady || !db) return;

            try {
                const drawDocRef = getAmigoSecretoDrawRef();
                const drawDoc = await getDoc(drawDocRef); 
                const data = drawDoc.data();

                if (drawDoc.exists() && data.drawCompleted) {
                    drawButton.innerHTML = `<i class="fas fa-lock mr-2"></i> Sorteio Finalizado (${data.participantCount || 0} p.)`;
                    drawButton.classList.remove('bg-red-600', 'hover:bg-red-700');
                    drawButton.classList.add('bg-green-600');
                    drawButton.disabled = true;
                    // Tenta mostrar o resultado do usu√°rio se o sorteio j√° ocorreu
                    checkMyDraw(); 
                } else {
                    drawButton.innerHTML = `<i class="fas fa-magic mr-2"></i> Realizar Sorteio (Organizador)`;
                    drawButton.classList.add('bg-red-600', 'hover:bg-red-700');
                    drawButton.disabled = false;
                }

            } catch (e) {
                console.error("Erro ao verificar status do sorteio:", e);
            }
        }
        
        // Fun√ß√£o para realizar o sorteio
        window.performDraw = async function() {
            if (userId !== FESTA_CONFIG.ORGANIZER_ID) {
                showError(generalErrorBox, "Apenas o organizador pode realizar o sorteio.");
                return;
            }
            
            drawButton.disabled = true;
            drawButton.innerHTML = `<div class="loader mx-auto"></div> Realizando...`;
            hideError(generalErrorBox);

            try {
                const rsvpsRef = getRsvpsCollectionRef();
                const rsvpsQuery = query(rsvpsRef);
                const snapshot = await getDocs(rsvpsQuery); // Leitura √∫nica
                
                const participants = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if ((data.totalAmigoSecreto || 0) > 0) {
                        // Participante principal
                        participants.push({ id: data.userId, name: data.fullName });
                        
                        // NOVO: Adiciona acompanhantes usando os nomes reais salvos
                        const companionNames = data.amigoSecretoCompanionNames || [];
                        companionNames.forEach((companionName, index) => {
                             // Crie IDs √∫nicos para acompanhantes (usando o ID do principal + √≠ndice)
                             participants.push({ 
                                 id: `${data.userId}_acomp_${index + 1}`, 
                                 name: companionName // Usar o nome real
                             });
                        });
                    }
                });

                if (participants.length < 2) {
                    showError(generalErrorBox, `√â necess√°rio ter pelo menos 2 participantes no Amigo Secreto (atualmente ${participants.length}).`);
                    checkAmigoSecretoStatus(); // Reseta o estado do bot√£o
                    return;
                }

                // --- L√≥gica do Sorteio (Garantia de que ningu√©m tira a si mesmo) ---
                let drawRawResults = {}; // { drawerId: targetId }
                let drawResults = {};     // { drawerId: targetName }
                let successfulDraw = false;
                let attempts = 0;
                const maxAttempts = 100;

                while (!successfulDraw && attempts < maxAttempts) {
                    attempts++;
                    let drawers = [...participants].sort(() => 0.5 - Math.random());
                    let targets = [...participants].sort(() => 0.5 - Math.random());
                    drawRawResults = {};
                    drawResults = {};
                    successfulDraw = true;

                    for (let i = 0; i < drawers.length; i++) {
                        const drawer = drawers[i];
                        let target = targets[i];

                        // A condi√ß√£o b√°sica para evitar tirar a si mesmo
                        if (drawer.id === target.id) {
                            successfulDraw = false;
                            break;
                        }
                        
                        // Garante que o participante principal n√£o tire seu pr√≥prio acompanhante
                        // Os IDs de acompanhantes t√™m o formato: 'userId_acomp_N'
                        if (target.id.startsWith(drawer.id) && target.id.includes('_acomp_')) {
                            successfulDraw = false;
                            break;
                        }
                        
                        drawRawResults[drawer.id] = target.id;
                        drawResults[drawer.id] = target.name;
                    }
                    
                    // Se o sorteio falhou, tenta novamente.
                }

                if (!successfulDraw) {
                    showError(generalErrorBox, "Falha ao realizar o sorteio ap√≥s v√°rias tentativas. Tente novamente.");
                    checkAmigoSecretoStatus();
                    return;
                }
                // --- Fim da L√≥gica do Sorteio ---
                
                const drawDocRef = getAmigoSecretoDrawRef();
                
                await setDoc(drawDocRef, {
                    drawCompleted: true,
                    drawResults: drawResults,
                    drawRawResults: drawRawResults,
                    participantCount: participants.length,
                    timestamp: serverTimestamp(),
                    organizerId: userId,
                });

                showError(generalErrorBox, `Sorteio realizado com sucesso! Total de ${participants.length} participantes.`);
                checkAmigoSecretoStatus(); 

            } catch (e) {
                console.error("Erro ao realizar sorteio:", e);
                showError(generalErrorBox, `Erro ao realizar sorteio: ${e.message}`);
                checkAmigoSecretoStatus();
            }
        }

        // Fun√ß√£o para exibir o resultado do sorteio para o usu√°rio atual
        window.checkMyDraw = async function() {
            if (!isAuthReady || !userId) {
                showError(generalErrorBox, "Aguarde a conex√£o com o servidor...");
                return;
            }
            
            checkDrawButton.disabled = true;
            checkDrawButton.innerHTML = `<div class="loader mx-auto"></div> Buscando...`;
            myDrawResultDiv.classList.add('hidden');
            hideError(generalErrorBox);

            try {
                const drawDocRef = getAmigoSecretoDrawRef();
                const drawDoc = await getDoc(drawDocRef); 

                if (!drawDoc.exists() || !drawDoc.data().drawCompleted) {
                    myDrawResultDiv.innerHTML = "O sorteio ainda n√£o foi realizado pelo organizador.";
                    myDrawResultDiv.classList.remove('hidden');
                    return;
                }

                const data = drawDoc.data();
                const drawResults = data.drawResults || {};
                
                let targetName = drawResults[userId];
                
                // Resultado para o participante principal
                if (targetName) {
                    myDrawResultDiv.innerHTML = `üéâ Voc√™ tirou: <span class="text-indigo-800">${targetName}</span>! üéâ`;
                    myDrawResultDiv.classList.remove('hidden');
                    return;
                }

                // Se o usu√°rio n√£o est√° diretamente no sorteio (pode ser um acompanhante em um navegador diferente)
                // Ou se ele n√£o est√° participando
                myDrawResultDiv.innerHTML = "Seu resultado ainda n√£o est√° dispon√≠vel. Verifique se voc√™ est√° participando do Amigo Secreto.";
                myDrawResultDiv.classList.remove('hidden');

            } catch (e) {
